<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Circuitos Electorales</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Evita que aparezcan barras de scroll */
        }
        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Quita el borde del iframe */
        }
    </style>
</head>
<body>
    <!-- Este iframe cargará y mostrará tu aplicación web de Google Apps Script -->
    <iframe class="iframe-container" src="https://script.google.com/macros/s/AKfycbwoFkViU__43Fe7GT2hC0Yy0N7eC7O5N9AGbXPdAC7xvZGEWCuVXHxlYSuZ5DYhq5LaWg/exec"></iframe>
